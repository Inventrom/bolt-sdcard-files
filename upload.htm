<!DOCTYPE html>
<html lang="en" class="no-js" >
   <head>
      <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bolt Developer</title>
      <style>
         * {
         box-sizing: border-box;
         }
         *:focus {
         outline: none;
         }
         body {
         font-family: Arial;
         background-color: #3498DB;
         /*padding: 50px;*/
         }
         .wifi {
         margin: 80px auto;
         width: 300px;
         }
         .wifi-screen {
         background-color: #FFF;
         padding: 20px;
         border-radius: 5px
         }
         .app-title {
         text-align: center;
         color: #777;
         }
         .wifi-form {
         text-align: center;
         }
         .control-group {
         margin-bottom: 10px;
         }
         input {
         text-align: center;
         background-color: #ECF0F1;
         border: 2px solid transparent;
         border-radius: 3px;
         font-size: 16px;
         font-weight: 200;
         padding: 10px 0;
         width: 250px;
         transition: border .5s;
         }
         input:focus {
         border: 2px solid #3498DB;
         box-shadow: none;
         }
         .btn {
         border: 2px solid transparent;
         background: #3498DB;
         color: #ffffff;
         font-size: 16px;
         line-height: 25px;
         padding: 10px 0;
         text-decoration: none;
         text-shadow: none;
         border-radius: 3px;
         box-shadow: none;
         transition: 0.25s;
         display: block;
         width: 250px;
         margin: 0 auto;
         }
         .btn:hover {
         background-color: #2980B9;
         }
         .wifi-link {
         font-size: 12px;
         color: #444;
         display: block;
         margin-top: 12px;
         }
      </style>
      <script>
         function thingSpeak(enable) {
         var xmlhttp = new XMLHttpRequest();
         xmlhttp.onreadystatechange = function() {
           if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                 //document.getElementById("javascript_response").innerHTML = "Javascript Response : "+xmlhttp.responseText;
                 var obj = JSON.parse(xmlhttp.responseText);
                 if(obj.success=="1")
                 {
                   alert(obj.value);
                 }
         
           }
         };  
         xmlhttp.open("GET","/thingspeakSettings?enable="+enable,true);
         xmlhttp.send();
         }
         
         function ifttt(enable) {
         var xmlhttp = new XMLHttpRequest();
         xmlhttp.onreadystatechange = function() {
           if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                 //document.getElementById("javascript_response").innerHTML = "Javascript Response : "+xmlhttp.responseText;
                 var obj = JSON.parse(xmlhttp.responseText);
                 if(obj.success=="1")
                 {
                   alert(obj.value);
                 }
         
           }
         };  
         xmlhttp.open("GET","/iftttSettings?enable="+enable,true);
         xmlhttp.send();
         }
         
      </script>
   </head>
   <body>
      <div class="wifi">
      <div class="wifi-screen">
         <center>
            <p id="msg"></p>
         </center>
         <div class="app-title">
            <h1>Upload File</h1>
         </div>
         <div class="wifi-form">
            <form method='POST' action='/upload' enctype='multipart/form-data' onsubmit="return val()">
               <div class="control-group">
                  <div class="box">
                     <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
                     <label for="file-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                           <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
                        </svg>
                        <span>Choose a file&hellip;</span>
                     </label>
                  </div>
                  <script>
                     function val()
                     {
                      var filename=document.getElementById("file-1").files[0].name; 
                      var splitdata=filename.split(".");
                      var ext=splitdata[1];
                      if(filename.length>10)
                      {
                        document.getElementById("msg").innerHTML="File name should be less than equal to 10 character";
                        return false;
                      }
                      else if(ext.length>3)
                      {
                        document.getElementById("msg").innerHTML="File Extension should not be greater than 3 character";
                        return false;
                      }
                      
                      
                      return true;
                     }
                     
                     
                     /*
                     CSS and Javascript By Rahul Singh
                     */
                     
                     'use strict';
                     
                     ;( function ( document, window, index )
                     {
                     var inputs = document.querySelectorAll( '.inputfile' );
                     Array.prototype.forEach.call( inputs, function( input )
                     {
                     var label   = input.nextElementSibling,
                     labelVal = label.innerHTML;
                     
                     input.addEventListener( 'change', function( e )
                     {
                     var fileName = '';
                     if( this.files && this.files.length > 1 )
                     fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
                     else
                     fileName = e.target.value.split( '\\' ).pop();
                     
                     if( fileName )
                     label.querySelector( 'span' ).innerHTML = fileName;
                     else
                     label.innerHTML = labelVal;
                     });
                     
                     // Firefox bug fix
                     input.addEventListener( 'focus', function(){ input.classList.add( 'has-focus' ); });
                     input.addEventListener( 'blur', function(){ input.classList.remove( 'has-focus' ); });
                     });
                     }( document, window, 0 ));
                  </script>
                  <style>
                     .js .inputfile {
                     width: 0.1px;
                     height: 0.1px;
                     opacity: 0;
                     overflow: hidden;
                     position: absolute;
                     z-index: -1;
                     }
                     .inputfile + label {
                     max-width: 80%;
                     font-size: 1.25rem;
                     /* 20px */
                     font-weight: 700;
                     text-overflow: ellipsis;
                     white-space: nowrap;
                     cursor: pointer;
                     display: inline-block;
                     overflow: hidden;
                     padding: 0.625rem 1.25rem;
                     /* 10px 20px */
                     }
                     .no-js .inputfile + label {
                     display: none;
                     }
                     .inputfile:focus + label,
                     .inputfile.has-focus + label {
                     outline: 1px dotted #000;
                     outline: -webkit-focus-ring-color auto 5px;
                     }
                     .inputfile + label * {
                     /* pointer-events: none; */
                     /* in case of FastClick lib use */
                     }
                     .inputfile + label svg {
                     width: 1em;
                     height: 1em;
                     vertical-align: middle;
                     fill: currentColor;
                     margin-top: -0.25em;
                     /* 4px */
                     margin-right: 0.25em;
                     /* 4px */
                     }
                     /* style 1 */
                     .inputfile-1 + label {
                     color: #f1e5e6;
                     background-color: #2980B9;
                     }
                     .inputfile-1:focus + label,
                     .inputfile-1.has-focus + label,
                     .inputfile-1 + label:hover {
                     background-color: #2F96F4;
                     }
                     #more:focus {
                     color: yellow;
                     }
                     @media screen and (max-width: 50em) {
                     .inputfile-6 + label strong {
                     display: block;
                     }
                     }
                  </style>
                  <!-- Ending of CSS -->
                  <button type='submit' class="btn btn-primary btn-large btn-block">Upload to Bolt</button>
            </form>
            </div>
         </div>
         <div  style="padding-bottom:0px"><a href="/advancedSettings">
            <span  id="more" style="color:#2F96F4;padding-left:50%;font-size:12px;">Advanced Settings </span></a>
         </div>
      </div>
      <div class="wifi">
         <div class="wifi-screen">
            <div class="app-title">
               <h1>IFTTT</h1>
            </div>
            <div class="wifi-form">
               <button type="button" class="btn btn-primary btn-large btn-block" onClick="ifttt(1);">ENABLE</button>
               <br>
               <button type="button" class="btn btn-primary btn-large btn-block" onClick="ifttt(0);">DISABLE</button>
            </div>
         </div>
      </div>
      <div class="wifi">
         <div class="wifi-screen">
            <div class="app-title">
               <h1>ThingSpeak</h1>
            </div>
            <div class="wifi-form">
               <button type="button" class="btn btn-primary btn-large btn-block" onClick="thingSpeak(1);">ENABLE</button>
               <br>
               <button type="button" class="btn btn-primary btn-large btn-block" onClick="thingSpeak(0);">DISABLE</button>
            </div>
         </div>
      </div>
   </body>
</html>
